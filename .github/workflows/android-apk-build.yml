name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "android/**"
      - "tools/prepare-android-assets.ps1"
      - "server.js"
      - "src/**"
      - "public/**"
      - "default/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/android-apk-build.yml"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "cmake;3.22.1" \
            "ndk;26.3.11579264"

      - name: Prepare embedded Node runtime and app assets
        shell: pwsh
        run: ./tools/prepare-android-assets.ps1

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.9"

      - name: Write local.properties for Android SDK
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > android/local.properties

      - name: Build Debug and Release APK
        id: gradle_build
        continue-on-error: true
        working-directory: android
        run: |
          set -o pipefail
          gradle --no-daemon --stacktrace --build-cache :app:assembleDebug :app:assembleRelease 2>&1 | tee build.log

      - name: Detect Debug APK Output
        id: detect_debug_apk
        if: always()
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/debug -type f -name "*.apk" | head -n 1 || true)
          if [ -n "$APK_PATH" ]; then
            echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
            echo "Detected debug APK: $APK_PATH"
          else
            echo "apk_path=" >> "$GITHUB_OUTPUT"
            echo "No debug APK detected under android/app/build/outputs/apk/debug"
          fi

      - name: Detect Release APK Output
        id: detect_release_apk
        if: always()
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -type f -name "*.apk" | head -n 1 || true)
          if [ -n "$APK_PATH" ]; then
            echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
            echo "Detected release APK: $APK_PATH"
          else
            echo "apk_path=" >> "$GITHUB_OUTPUT"
            echo "No release APK detected under android/app/build/outputs/apk/release"
          fi

      - name: Emit Gradle Failure Annotation
        if: ${{ steps.detect_release_apk.outputs.apk_path == '' }}
        working-directory: android
        run: |
          ROOT_CAUSE=$(grep -E "^(> )?(Execution failed for task|A problem occurred|FAILURE: Build failed|\\* What went wrong:|Caused by:)" build.log | tail -n 20 | tr '\n' ' ' | sed 's/"/\\"/g')
          if [ -z "$ROOT_CAUSE" ]; then
            ROOT_CAUSE=$(tail -n 60 build.log | tr '\n' ' ' | sed 's/"/\\"/g')
          fi
          echo "::error title=Gradle Build Failed::$ROOT_CAUSE"

      - name: Publish Build Log Summary
        if: always()
        working-directory: android
        run: |
          echo "## Gradle Build Log (last 200 lines)" >> "$GITHUB_STEP_SUMMARY"
          echo '```text' >> "$GITHUB_STEP_SUMMARY"
          tail -n 200 build.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload APK Artifact
        if: ${{ steps.detect_debug_apk.outputs.apk_path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sillytavern-debug-apk
          path: ${{ steps.detect_debug_apk.outputs.apk_path }}

      - name: Upload Release APK Artifact
        if: ${{ steps.detect_release_apk.outputs.apk_path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sillytavern-release-apk
          path: ${{ steps.detect_release_apk.outputs.apk_path }}

      - name: Upload Gradle Log Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-gradle-build-log
          path: android/build.log

      - name: Dump Build Output Tree
        if: ${{ steps.detect_release_apk.outputs.apk_path == '' }}
        run: |
          echo "No release APK found. Listing android/app/build/outputs:"
          find android/app/build/outputs -maxdepth 6 -type f | sort || true

      - name: Fail If Release APK Not Generated
        if: ${{ steps.detect_release_apk.outputs.apk_path == '' }}
        run: exit 1
